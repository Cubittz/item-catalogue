{% extends "base.html" %}
{% block content %}
<div class="">
    <h1>Edit Item {{item.name}}</h1>
    <form method="post" action="{{url_for('editItem', category_id=category.id,item_id=item.id)}}">
        <div class="form-group">
            <label for="name" class="control-label">Item Name</label>
            <input placeholder="Item Name" value="{{item.name}}" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="description" class="control-label">Item Description</label>
            <textarea placeholder="Description" type="text" class="form-control" name="description">{{item.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="price" class="control-label">Price</label>
            <input placeholder="Â£0.00" value="{{item.price}}" type="text" class="form-control" name="price">
        </div>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
            <a href="{{url_for('viewItem', category_id=category.id,item_id=item.id)}}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock %}
