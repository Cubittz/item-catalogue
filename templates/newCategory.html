{% extends "base.html" %}
{% block content %}
<div class="">
    <h1>Add New Category</h1>
    <form method="post" action="/category/new">
        <div class="form-group">
            <label for="name" class="control-label">Category Name</label>
            <input placeholder="Category Name" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="description" class="control-label">Category Description</label>
            <textarea placeholder="Description" type="text" class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success">
            <a href="/" class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock %}
