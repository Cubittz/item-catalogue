<!DOCTYPE html>
<html>
    <head>
        <title>Cranks' Curiosity Shop</title>
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a class="navbar-brand"
                   href='/'>Finbar Cranks' Curiosity Shop</a>
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle"
                            data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href='/category/new'>
                            <i class="glyphicon glyphicon-plus"></i>
                            Add Category</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{welcome}}">{{ welcome_message }}</a></li>
                        <li class="menu-item">|</li>
                        <li><a href='{{loginout}}'>{{ loginout_message }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid catalog">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
